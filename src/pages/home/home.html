<ion-header>
  <ion-navbar>
    <ion-buttons end>
      <button ion-button icon-only (click)="addEmployee()">
            <ion-icon name="add">
            </ion-icon>
        </button>
    </ion-buttons>
    <ion-title>
      Vehicles
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>
    <button ion-item *ngFor="let item of vehicles" (click)="itemSelected(item)">
        {{ item.employeeName }}
    </button>
  </ion-list>

  <!--<ion-list>
    <ion-item *ngFor="let item of items" (click)="itemSelected(item)">
      <ion-label> {{ item.name }} </ion-label>
    </ion-item>
  </ion-list>-->
</ion-content>
