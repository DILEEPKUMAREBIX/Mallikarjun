<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
    <ion-fab top right edge style="padding-top: 30px">
      <button ion-fab mini><ion-icon name="add"></ion-icon></button>
    </ion-fab>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-searchbar (ionInput)="getItems($event)" ></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let item of items" (click)="itemSelected(item)">
      <ion-label> {{ item }} </ion-label>
      <ion-label style="    text-align: right"> 100 </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
